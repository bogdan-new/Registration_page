<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<title>Document</title>

<body>
	<div class="wrapper">
		<form action="">
			<h1 class="form_login_text">Login</h1>
			<div class="input_box">
				<input type="text" placeholder="Username" required>
				<img class="img" src="img/bxs-user.svg">
			</div>
			<div class="input_box">
				<input type="password" placeholder="password" required>
				<img class="img" src="img/bx-lock-open-alt.svg">
			</div>
			<div class="remember">
				<input type="checkbox" placeholder="">Remember me</input>
			</div>
			<button type="submit" class="button"><p class="button_text">Login</p></button>

			<div class="register-link">
				<p>Don`t you have account?<a href="index_2.html">Register</a></p>
			</div>
		</form>
	</div>
</body>
